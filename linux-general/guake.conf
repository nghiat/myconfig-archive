[general]
prompt-on-quit=false
window-height=50
mouse-display=true
use-login-shell=false
window-width=100
max-tab-name-length=100
window-losefocus=false
infinite-history=true
history-size=1000
open-tab-cwd=true
window-tabbar=false
window-halignment=0
quick-open-command-line='gedit %(file_path)s'
compat-delete='delete-sequence'
scroll-keystroke=true
abbreviate-tab-names=false
display-n=0
use-default-font=false
use-trayicon=false
use-scrollbar=true
window-refocus=false
set-window-title=false
use-popup=false
startup-script=''

