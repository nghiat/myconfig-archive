palette='#000000000000:#888800000000:#000088880000:#888888880000:#000000008888:#888800008888:#000088888888:#888888888888:#888888888888:#888800000000:#000088880000:#888888880000:#000000008888:#888800008888:#000088888888:#ffffffffffff:#000000000000:#ffffffffffff'
palette-name='Custom'
